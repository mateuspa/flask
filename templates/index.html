<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bootstrap com Flask</title>
    <!-- Link para o Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6F4X0A4QQHg8NfRZK9gG6SjmD5O8kP8GqDgmj1H+Xmd6rN0JoX00d7dKxV" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="my-5">
            <h1 class="text-center">Bem-vindo à Página Flask com Bootstrap!</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagem Exemplo">
                        <div class="card-body">
                            <h5 class="card-title">Exemplo de Card</h5>
                            <p class="card-text">Esse é um card de exemplo, usando o Bootstrap.</p>
                            <a href="#" class="btn btn-primary">Saiba mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts do Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Or9D+TYX14bfNqbWyL0lO8n8RzEwt4g5Fw3MjXqVXz0jGpJ" crossorigin="anonymous"></script>
</body>
</html>
